<section class="regervation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form [formGroup]="signupForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" formControlName="firstName" id="inputEmail4"
                                    placeholder="First Name *">
                            </div>
                            <div *ngIf="signupForm.controls['firstName'].invalid && (
                                signupForm.controls['firstName'].touched || signupForm.controls['firstName'].dirty)">

                                <div *ngIf="signupForm.controls['firstName'].errors.required" style="color: red">
                                    first name is required
                                </div>
                                <div *ngIf="signupForm.controls['firstName'].errors.minlength" style="color: red;">
                                    the first name must have at least 3 chars
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" formControlName="lastName" id="inputEmail4"
                                    placeholder="last Name *">
                            </div>
                            <div *ngIf="signupForm.controls['lastName'].invalid && (
                              signupForm.controls['lastName'].touched || signupForm.controls['lastName'].dirty)">

                                <div *ngIf="signupForm.controls['lastName'].errors.required" style="color: red;">

                                    last Name is required
                                </div>
                                <div *ngIf="signupForm.controls['lastName'].errors.minlength" style="color: red;">
                                    last name must have at least 5 chars
                                </div>

                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" formControlName="phoneNumber" id="inputEmail4"
                                    placeholder="Phone number *">
                            </div>
                            <div
                                *ngIf="signupForm.controls['phoneNumber'].invalid && (
                                signupForm.controls['phoneNumber'].touched || signupForm.controls['phoneNumber'].dirty )">
                                <div *ngIf="signupForm.controls['phoneNumber'].errors.required" style="color: red;">
                                    Phone Number is required
                                </div>

                            </div>

                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" formControlName="email" id="inputEmail4"
                                    placeholder="Email adress *">
                            </div>
                            <div *ngIf="signupForm.controls['email'].invalid && (
                                signupForm.controls['email'].touched || signupForm.controls['email'].dirty  )">

                                <div *ngIf="signupForm.controls['email'].errors.required" style="color: red;">
                                    email is required
                                </div>
                                <div *ngIf="signupForm.controls['email'].errors.email" style="color: red;">
                                    mail is invalid
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" formControlName="pwd" id="inputPassword4" placeholder="Your password *">      
                            </div>
                            <div *ngIf="signupForm.controls['pwd'].invalid && (signupForm.controls['pwd'].touched || signupForm.controls['pwd'].dirty)" >
                            <div *ngIf="signupForm.controls['pwd'].errors.minlength" style="color: red;">
                           password must have at least 6 chars
                            </div>
                            <div *ngIf="signupForm.controls['pwd'].errors.maxlength" style="color: red;">
                                password must have at most 12 chars
                            </div>
                            <div *ngIf="signupForm.controls['pwd'].errors.required" style="color: red;">
                             password is required
                            </div>
                            </div>
                        </div>
                      <span>{{msgError}}</span>
                        <div class="regerv_btn">
                            <input type="submit" (click)="signupd()" [disabled]="signupForm.invalid" class="btn_4" value="Signup">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
