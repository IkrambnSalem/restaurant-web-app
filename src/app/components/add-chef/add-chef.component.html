<section class="regervation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form  #chefForm="ngForm" (ngSubmit)="addChef()">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" name="Name" [(ngModel)]="chef.Name" id="inputEmail4" placeholder="Name">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="number" class="form-control" name="Experience" [(ngModel)]="chef.Experience" id="inputEmail4" placeholder="Experience">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" name="Speciality" [(ngModel)]="chef.Speciality" id="inputPassword4" placeholder="Speciality">
                                    
                            </div>
                        </div>

                        <div class="regerv_btn">
                            <input type="submit" class="btn_4" value="add Chef" >
                            <!-- <button type="submit" ></button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
