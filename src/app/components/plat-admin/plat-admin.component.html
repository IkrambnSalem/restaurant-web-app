<section class="food_menu gray_bg">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
               
            </div>
            <div class="col-lg-6">
                <div class="nav nav-tabs food_menu_nav" id="myTab" role="tablist">
                    <a class="active" id="Special-tab" data-toggle="tab" href="#Special" role="tab"
                        aria-controls="Special" aria-selected="false">Special <img src="assets/img/icon/play.svg"
                            alt="play"></a>
                    <a id="Breakfast-tab" data-toggle="tab" href="#Breakfast" role="tab" aria-controls="Breakfast"
                        aria-selected="false">Breakfast <img src="assets/img/icon/play.svg" alt="play"></a>
                    <a id="Launch-tab" data-toggle="tab" href="#Launch" role="tab" aria-controls="Launch"
                        aria-selected="false">Launch <img src="assets/img/icon/play.svg" alt="play"></a>
                    <a id="Dinner-tab" data-toggle="tab" href="#Dinner" role="tab" aria-controls="Dinner"
                        aria-selected="false">Dinner <img src="assets/img/icon/play.svg" alt="play"> </a>
                    <a id="Sneaks-tab" data-toggle="tab" href="#Sneaks" role="tab" aria-controls="Sneaks"
                        aria-selected="false">Sneaks <img src="assets/img/icon/play.svg" alt="play"></a>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active single-member" id="Special" role="tabpanel"
                        aria-labelledby="Special-tab">
                        <div class="row">
                            <div class="col-sm-6 col-lg-6" *ngFor="let X of platsTab">
                                <div class="single_food_item media">
                                    <img src="assets/img/food_menu/single_food_1.png" class="mr-3" alt="...">
                                    <div class="media-body align-self-center">
                                        <h3>{{X.Name}}</h3>
                                        <p>{{X.description}}</p>
                                        <h5>${{X.price}}</h5>
                                        <button type="submit" class="btn-warning" (click)="displayPlat(X._id)">Display</button>
                                        <button type="submit" class="btn-warning" (click)="editPlat(X._id)">Edit</button>
                                        <button type="submit" class="btn-danger" (click)="deletePlat(X._id)">DELETE</button>
                                    </div>
                                    
                                </div>
                            </div>
                        </div> 
                       
                    </div>
                    <div class="tab-pane fade single-member" id="Breakfast" role="tabpanel"
                        aria-labelledby="Breakfast-tab">
                        <div class="row">
                            <div class="col-sm-6 col-lg-6" *ngFor="let X of platsTab">
                                <div class="single_food_item media">
                                    <img src="assets/img/food_menu/single_food_1.png" class="mr-3" alt="...">
                                    <div class="media-body align-self-center">
                                        <h3>{{X.name}}</h3>
                                        <p>{{X.description}}</p>
                                        <h5>${{X.price}}</h5>
                                        <button type="submit" class="btn-warning" (click)="displayPlat(X._id)">Display</button>
                                    </div>
                                    
                                </div>
                            </div>
                       
                        </div>
                    </div>
                    <div class="tab-pane fade single-member" id="Launch" role="tabpanel"
                        aria-labelledby="Launch-tab">
                        <div class="row">
                            <div class="col-sm-6 col-lg-6" *ngFor="let X of platsTab">
                                <div class="single_food_item media">
                                    <img src="assets/img/food_menu/single_food_1.png" class="mr-3" alt="...">
                                    <div class="media-body align-self-center">
                                        <h3>{{X.name}}</h3>
                                        <p>{{X.description}}</p>
                                        <h5>${{X.price}}</h5>
                                        <button type="submit" class="btn-warning" (click)="displayPlat(X._id)">Display</button>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade single-member" id="Dinner" role="tabpanel"
                        aria-labelledby="Dinner-tab">
                        <div class="row">
                            <div class="col-sm-6 col-lg-6" *ngFor="let X of platsTab">
                                <div class="single_food_item media">
                                    <img src="assets/img/food_menu/single_food_1.png" class="mr-3" alt="...">
                                    <div class="media-body align-self-center">
                                        <h3>{{X.name}}</h3>
                                        <p>{{X.description}}</p>
                                        <h5>${{X.price}}</h5>
                                        <button type="submit" class="btn-warning" (click)="displayPlat(X._id)">Display</button>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade single-member" id="Sneaks" role="tabpanel"
                        aria-labelledby="Sneaks-tab">
                        <div class="row">
                            <div class="col-sm-6 col-lg-6" *ngFor="let X of platsTab">
                                <div class="single_food_item media">
                                    <img src="assets/img/food_menu/single_food_1.png" class="mr-3" alt="...">
                                    <div class="media-body align-self-center">
                                        <h3>{{X.name}}</h3>
                                        <p>{{X.description}}</p>
                                        <h5>${{X.price}}</h5>
                                        <button type="submit" class="btn-warning" (click)="displayPlat(X._id)">Display</button>
                                        <button type="submit" class="btn-warning" (click)="editPlat(X._id)">Edit</button>
                                        <button type="submit" class="btn-warning" (click)="deletePlat(X._id)">Delete</button>
                                    </div>
                                    
                                </div>
                            </div>
                            
                        </div>
                       
                       
                    </div>
                   
                </div>
            
               
                   
               
                
               
            </div>
      
        </div>
    </div>
</section>
