
<section class="regervation_part section_padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #platForm="ngForm" (ngSubmit)="editPlat()">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control" name="Name" [(ngModel)]="plat.Name" id="inputEmail4" placeholder="Name">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="text" class="form-control"  name="description" [(ngModel)]="plat.description" id="inputEmail4" placeholder="description">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="number" class="form-control"  name="price" [(ngModel)]="plat.price" id="inputPassword4" placeholder="price">
                                    
                            </div>
                        </div>

                        <div class="regerv_btn">
                            <input type="submit" class="btn_4" value=" Edit">
                          <!-- <button type="submit" class="btn_4">Add Plats </button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
